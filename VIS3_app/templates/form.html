    <script>
        function deleteRow(r) {
            var i = r.parentNode.parentNode.rowIndex;
            document.getElementById("tableID").deleteRow(i);
        }
    </script>

    <script>
        function addRow() {
            var table = document.getElementById("tableID");
            var row = table.insertRow(1);

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            var cell7 = row.insertCell(6);

            cell1.innerHTML = document.getElementById("PackageInput").value;
            cell2.innerHTML = document.getElementById("VersionInput").value;
            cell3.innerHTML = document.getElementById("SoftwareInput").value;
            cell4.innerHTML = document.getElementById("ProductInput").value;
            cell5.innerHTML = document.getElementById("VendorInput").value;
            cell6.innerHTML = document.getElementById("PlatformInput").value;

            var deleteElement = '<input type="button" style="font-family: helvetica; color:red;" onclick="deleteRow(this)" value="x">'
            cell7.innerHTML = deleteElement;
    }
    </script>
